<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibo(x) {
        var a = 0;
        var b =1;
        var arr = [0,1];
        while(arr.length < x){
            [a,b] = [b,a+b];
            arr.push(b);
        }
      return arr;
    }
    console.log(fibo(10));
</script>
</body>
